<section class="amt-user-delete">
  <header class="title-with-btn">
    <h2>
      <div class="row">
        <div class="col-md-6">Delete User</div>
        <div class="col-md-6 text-right">
            <a class="btn btn-danger btn-sm" [routerLink]="['/amt/user/list']" title="Back"><span class="fa fa-arrow-left"></span></a>
        </div>
      </div>
    </h2>
  </header>
  <div>
      <div class="row">
        <div class="col-md-12">
          <form>
            <div class="form-group">
              <label for="name">Display Name</label>
              <label class="form-control">{{userdata.displayname}}</label>              
            </div>
            <div class="form-group">
              <label for="name">Email</label>
              <label class="form-control">{{userdata.email}}</label>              
            </div>
            <button class="btn btn-danger btn-sm" href="javascript:void(0);" title="Yes Delete" (click)="yesUsersDelete()">Yes Delete</button>
            <button class="abtn btn btn-primary btn-sm" href="javascript:void(0);" title="Cancel" (click)="cancelDelete()" >Cancel</button>
          </form>
      </div>
    </div>
  </div>
  <footer>
      
  </footer>
</section>
