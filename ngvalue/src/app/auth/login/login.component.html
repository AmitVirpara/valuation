<section class="amt-login">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 m-auto loginbox">
      <div class="row">
        <div class="col-md-12 text-center logo-wrap">
          <img class="logo" src="../../../assets/images/logo.png" alt="">
          <h1>{{title}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <form [formGroup]="frmGrpLogin" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="exampleInputEmail1">Email/Name</label>
                <input type="email" formControlName="name"  class="form-control" [ngClass]="{ 'is-invalid': name.invalid && (name.dirty || name.touched) }" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <div *ngIf="name.invalid && (name.dirty || name.touched)"  class="alert alert-error" role="alert">
                  <div *ngIf="name.errors.required">
                    Name is required.
                  </div>
                  <div *ngIf="name.errors.minlength">
                    Name must be at least 4 characters long.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }" placeholder="Password">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-error" role="alert">
                  <div *ngIf="password.errors.required">
                    Password is required.
                  </div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 4 characters long.
                  </div>
                </div>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me!</label>
              </div>
              <button type="submit" [disabled]="!frmGrpLogin.valid" class="btn btn-block btn-primary">Login</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
