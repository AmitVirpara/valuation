<section class="amt-user-list">
<header class="title-with-btn">
<h2>
  <div class="row">
    <div class="col-md-6">Users</div>
    <div class="col-md-6 text-right">
        <button type="button" class="abtn btn btn-success btn-sm" title="Refresh" autofocus><span class="fa fa-sync"></span></button>
        <a class="abtn btn btn-success btn-sm" [routerLink]="['/amt/user/create']" title="New User"><span class="fa fa-plus"></span></a>
        <a class="abtn btn btn-primary btn-sm" href="javascript:void(0);" title="Previous"><span class="fa fa-step-backward"></span></a>
        <a class="abtn btn btn-primary btn-sm" href="javascript:void(0);" title="Next"><span class="fa fa-step-forward"></span></a>
    </div>
  </div> 
  
</h2>
</header>
<div>
  <table class="table amttbl">
    <thead>
      <tr>
        <th>No.</th>
        <th>User Name</th>
        <th>Login</th>
        <th>Email</th>
        <th>Active</th>
        <th>Updated At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ud of UserList" (dblclick)="doubleclick(ud.id)">
        <td>{{ud.id}}</td>
        <td>{{ud.name}}</td>
        <td>{{ud.displayname}}</td>
        <td>{{ud.email}}</td>
        <td>Active</td>
        <td>2019-05-21</td>
        <td>
            <a class="abtn text-success" [routerLink]="['/amt/user/edit']" [queryParams]="{userId: ud.id}" title="Edit"><span class="fa fa-edit"></span></a>
            <a class="abtn text-danger" [routerLink]="['/amt/user/delete']" [queryParams]="{userId: ud.id}" title="Delete"><span class="fa fa-trash-alt"></span></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
          <th>No.</th>
          <th>User Name</th>
          <th>Login</th>
          <th>Email</th>
          <th>Active</th>
          <th>Updated At</th>
          <th>Action</th>
        </tr>
    </tfoot>
  </table>
  <div class="page">
    <!-- <div class="col" *ngFor="let "></div> -->
  </div>
</div>
<footer>

</footer>
</section>
