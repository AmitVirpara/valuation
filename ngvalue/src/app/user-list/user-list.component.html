<div class="loading" *ngIf="loading">
    <img class="logo" src="../../../assets/images/logo.png" alt="" width="30px">
  loading...
</div>
<section class="amt-user-list">
<header class="title-with-btn">
<h2>
  <div class="row">
    <div class="col-md-6">Users({{tablelist.total}})</div>
    <div class="col-md-6 text-right">
        <button type="button" class="abtn btn btn-success btn-sm" title="Refresh" autofocus><span class="fa fa-sync"></span></button>
        <a class="abtn btn btn-success btn-sm" [routerLink]="['/amt/user/create']" title="New User"><span class="fa fa-plus"></span></a>

        <button class="abtn btn btn-primary btn-sm" title="Previous" (click)="getUsersPreviousData()" [disabled]="1==tablelist.current_page"><span class="fa fa-step-backward"></span></button>
        <button class="btn btn-primary btn-sm" title="page"><span class="">{{tablelist.current_page}}/{{tablelist.last_page}}</span></button>
        <button class="abtn btn btn-primary btn-sm" title="Next" (click)="getUsersNextData()" [disabled]="tablelist.last_page==tablelist.current_page"><span class="fa fa-step-forward"></span></button>
    </div>
  </div> 
  
</h2>
</header>
<div>
  <table class="table amttbl">
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Updated At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of tablelist.data" (dblclick)="doubleclick(user.id)">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.updated_at}}</td>
        <td>
            <a class="abtn text-success" [routerLink]="['/amt/user/edit']" [queryParams]="{userId: user.id}" title="Edit"><span class="fa fa-edit"></span></a>
            <a class="abtn text-danger" [routerLink]="['/amt/user/delete']" [queryParams]="{userId: user.id}" title="Delete"><span class="fa fa-trash-alt"></span></a>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Email</th>
        <th>Updated At</th>
        <th>Action</th>
      </tr>
    </tfoot>
  </table>
  <div class="page">
    <!-- <div class="col" *ngFor="let "></div> -->
  </div>
</div>
<footer>

</footer>
</section>
